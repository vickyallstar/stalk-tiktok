<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Stalk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #ff0050;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ff0050;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
      transition: 0.2s;
    }
    button:hover {
      background: #e60048;
    }
    .profile {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid #ff0050;
    }
    .nickname {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .verified {
      width: 18px;
      height: 18px;
    }
    .username {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }
    .signature {
      font-size: 14px;
      color: #444;
      margin-top: 8px;
      font-style: italic;
    }
    .stats {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .stat-box {
      background: #f5f6fa;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>TikTok Stalk</header>
  <div class="container">
    <input type="text" id="username" placeholder="Masukkan username...">
    <button onclick="stalk()">Cari</button>

    <div class="profile" id="profile">
      <img id="avatar" src="" alt="Avatar">
      <div class="nickname" id="nickname"></div>
      <div class="username" id="userUnique"></div>
      <div class="signature" id="signature"></div>
      <div class="stats">
        <div class="stat-box"><b id="followers">0</b><br>Followers</div>
        <div class="stat-box"><b id="following">0</b><br>Following</div>
        <div class="stat-box"><b id="likes">0</b><br>Likes</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
